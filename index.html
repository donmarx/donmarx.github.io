<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inputstyles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="rectangle" id="rectangle1">
        <img src="images\breakfast.png" class="icon" id="bfs">
        <img src="images\lunch.png" class="icon" id="lnch">
        <img src="images\snack.png" class="icon" id="tde">
        <img src="images\dinner.png" class="icon" id="dner">
    </div>
    <div class="rectangle" id="rectangle2"></div>
    <div class="rectangle" id="rectangle3"></div>
    <div class="rectangle" id="rectangle4"></div>
    <div class="rectangle" id="rectangle5"><div class="rectangle" id="waterfilling"></div></div>
    <header><h1>A fazeres</h1></header>
    <div class="to_dos">
        <div class="container">
        <ul id="taskList">
        <li>
            <div class="water">
            <label for= "rangeInput" class="label">Ml de Agua Tomado:</label>
            <input type="range" name="" id="rangeInput" min="0" max="2000" value="0">
            <span id="rangeValue" class="waterNum">50</span> 
            </div>
        </li>
        <li> <div>Refeições Feitas:
            <div id="refeicoes">
                <button class="manha" id="eatbtn"></button>
                <button class="almoco" id="eatbtn"></button>
                <button class="tarde" id="eatbtn"></button>
                <button class="janta" id="eatbtn"></button>
            </div>
        </div>   
        </li>
        <li>Falei com meu pai: <button id="phone"><i class="fa fa-phone"></i></button>

        </li>
        <li>Estudei: <button id="book"><i class="fa fa-book" style="-webkit-transform: translateX(-10%);"></i></button></li>
        <li>Fiz algo que me fez feliz:<button id="heart"><i class="fa fa-heart" style="-webkit-transform: translateX(-15%);"></i></button></li>
        </ul>
    </div>
</div>
</body>

<script> //script para mostrar o value do range ao lado
    const rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");

    rangeValue.textContent = rangeInput.value;

    rangeInput.addEventListener("input", function() {
        rangeValue.textContent = rangeInput.value;
        var size = rangeValue.textContent/20
        document.getElementById("waterfilling").style.width = size.toString() + "%";
    });
</script>

<script>
    const manhabtn = document.getElementsByClassName("manha");
    const almocobtn = document.getElementsByClassName("almoco");
    const tardebtn = document.getElementsByClassName("tarde");
    const jantabtn = document.getElementsByClassName("janta");
    manhabtn.addEventListener("click", function() {
        document.getElementsById("bfs").style.opacity = "1";
    });
    almocobtn.addEventListener("click", function() {
        document.getElementById("rectangle2").style.backgroundColor = "#5b02ff"
    });

    tardebtn.addEventListener("click", function() {
        document.getElementById("rectangle2").style.backgroundColor = "#5b02ff"
    });

    jantabtn.addEventListener("click", function() {
        document.getElementById("rectangle2").style.backgroundColor = "#5b02ff"
    });


</script>

<script> //script para trocar o background nos 3 botoes
    const phonebtn = document.getElementById("phone");
    console.log(phonebtn)
    const bookbtn = document.getElementById("book");
    const heartbtn = document.getElementById("heart");

    phonebtn.addEventListener("click", function() {
        document.getElementById("rectangle2").style.backgroundColor = "#5b02ff"
    });

    bookbtn.addEventListener("click", function() {
        document.getElementById("rectangle3").style.backgroundColor = "#ffee02"
    });

    heartbtn.addEventListener("click", function() {
        document.getElementById("rectangle4").style.backgroundColor = "#ff0278"
    });
</script>


</html>
