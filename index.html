<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inputstyles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="rectangle" id="rectangle1">
        <img src="images\breakfast.png" class="icon" id="bfs">
        <img src="images\lunch.png" class="icon" id="lnch">
        <img src="images\snack.png" class="icon" id="tde">
        <img src="images\dinner.png" class="icon" id="dner">
    </div>
    <div class="rectangle" id="rectangle2"></div>
    <div class="rectangle" id="rectangle3"></div>
    <div class="rectangle" id="rectangle4"></div>
    <div class="rectangle" id="rectangle5"><div class="rectangle" id="waterfilling"></div></div>
    <header><h1 id="titulo">A fazeres</h1></header>
    <div class="to_dos">
        <div class="container">
        <ul id="taskList">
        <li>
            <div class="water">
            <label for= "rangeInput" class="label">Ml de Agua Tomado:</label>
            <input type="range" name="" id="rangeInput" min="0" max="2000" value="0">
            <span id="rangeValue" class="waterNum">50</span> 
            </div>
        </li>
        <li> <div>Refeições Feitas:
            <div id="refeicoes">
                <button class="manha" id="eatbtn" onclick="revealbfs()"></button>
                <button class="almoco" id="eatbtn" onclick="reveallcnh()"></button>
                <button class="tarde" id="eatbtn" onclick="revealtde()"></button>
                <button class="janta" id="eatbtn" onclick="revealdner()"></button>
            </div>
        </div>   
        </li>
        <li>Falei com meu pai: <button id="phone"><i class="fa fa-phone"></i></button>

        </li>
        <li>Estudei: <button id="book"><i class="fa fa-book" style="-webkit-transform: translateX(-10%);"></i></button></li>
        <li>Fiz algo que me fez feliz:<button id="heart"><i class="fa fa-heart" style="-webkit-transform: translateX(-15%);"></i></button></li>
        </ul>
    </div>
</div>
</body>

<script> //script para mostrar o value do range ao lado e encher a agua
let utilizado1 = false,
utilizado2 = false,
utilizado3 = false,
utilizado4 = false,
utilizado5 = false,
utilizado6 = false,
utilizado7 = false,
utilizado8 = false;

var parabens = new Audio('audios/parabens.mp3');
parabens.volume = 0.4;

function check(){
    if(utilizado1 === true &&
        utilizado2 === true &&
        utilizado3 === true &&
        utilizado4 === true &&
        utilizado5 === true &&
        utilizado6 === true &&
        utilizado7 === true &&
        utilizado8 === true){
            document.getElementById("titulo").textContent = "Parabens!";
            parabens.play()
            console.log("congratulations");
        }
}


    const rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");
    var dingding = new Audio('audios/dingding.mp3');

    rangeValue.textContent = rangeInput.value;

    rangeInput.addEventListener("input", function() {
        rangeValue.textContent = rangeInput.value;
        var size = rangeValue.textContent/20
        document.getElementById("waterfilling").style.width = size.toString() + "%";
        if(size===100){
            if(utilizado1 == false){
                dingding.play();
                utilizado1 = true;
                check();
            }
        }
    });
 // script para mostrar refeicoes

function revealbfs() {
        document.getElementById("bfs").style.opacity = "1";
        if(utilizado2 == false){
                utilizado2 = true;
                check();
            }
    };
function reveallcnh() {
        document.getElementById("lnch").style.opacity = "1";
        if(utilizado3 == false){
                utilizado3 = true;
                check();
            }
    };
function revealtde() {
        document.getElementById("tde").style.opacity = "1";
        if(utilizado4 == false){
                utilizado4 = true;
                check();
            }
    };
function revealdner() {
        document.getElementById("dner").style.opacity = "1";
        if(utilizado5 == false){
                utilizado5 = true;
                check();
            }
    };

 //script para trocar o background nos 3 botoes

    const phonebtn = document.getElementById("phone");
    const bookbtn = document.getElementById("book");
    const heartbtn = document.getElementById("heart");
    var ding1 = new Audio('audios/ding.mp3');
    var ding2 = new Audio('audios/ding.mp3');
    var ding3 = new Audio('audios/ding.mp3');
   

    phonebtn.addEventListener("click", function() {
        document.getElementById("rectangle2").style.backgroundColor = "#5b02ff";
        if(utilizado6 == false){
                ding1.play();
                utilizado6 = true;
                check();
            }
    });

    bookbtn.addEventListener("click", function() {
        document.getElementById("rectangle3").style.backgroundColor = "#ffee02";
        if(utilizado7 == false){
                ding2.play();
                utilizado7 = true;
                check();
            }
    });

    heartbtn.addEventListener("click", function() {
        document.getElementById("rectangle4").style.backgroundColor = "#ff0278";
        if(utilizado8 == false){
                ding3.play();
                utilizado8 = true;
                check();
            }
    });
   
</script>


</html>
